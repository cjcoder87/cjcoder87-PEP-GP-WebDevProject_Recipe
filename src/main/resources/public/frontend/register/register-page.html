<!-- 
 This file contains the structure for the main register page of the Recipe Management Application,
 providing a user registration form with fields for username, email, and password.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - User Registration Page</title>
    <link rel="stylesheet" href="register-page.css" />
  </head>

  <body>
    <div class="register-container">
      <!-- TODO: Add a heading (h1) with text "Register" -->
      <h1>Register</h1>

      <!-- TODO: Add a label or paragraph for "Username" -->
      <label for="username-input">Username</label>
      <!-- TODO: Add an input element for username with id="username-input" -->
      <input id="username-input" type="text" />
      <!-- TODO: Add a label or paragraph for "Email" -->
      <!-- TODO: Add an input element for email with id="email-input" and type="email" -->

      <label for="email-input">Email</label>
      <input id="email-input" type="email" />
      <!-- TODO: Add a label or paragraph for "Password" -->
      <!-- TODO: Add an input element for password with id="password-input" and type="password" -->
      <label for="password-input">Password</label>
      <input id="password-input" type="password" />
      <!-- TODO: Add a label or paragraph for "Repeat Password" -->
      <!-- TODO: Add an input element for repeat password with id="repeat-password-input" and type="password" -->
      <label for="repeat-password-input">Repeat Password</label>
      <input id="repeat-password-input" type="password" />
      <!-- TODO: Add a register button with id="register-button" and text "Register" -->
      <button id="register-button">Register</button>
      <div class="login-link">
        <p>Have an account?</p>
        <a href="../login/login-page.html">Login here</a>
      </div>
    </div>
    <script type="module" src="register-page.js"></script>
  </body>
</html>
