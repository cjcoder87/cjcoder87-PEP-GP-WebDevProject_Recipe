<!-- 
 This file contains the structure for the main recipe management page of the Recipe Management Application.
 It provides interfaces for viewing, adding, updating, deleting, and searching recipes.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes - Recipe Management App</title>
    <link rel="stylesheet" href="recipe-page.css" />
  </head>

  <body>
    <!-- TODO: Add a hidden link with id="admin-link" to navigate to the ingredients page (admin only) -->
    <header id="header">
      <a
        id="admin-link"
        href="../ingredients/ingredient-page.html"
        style="display: none"
        >Manage Ingredients</a
      >
      <!-- TODO: Add a hidden Logout button with id="logout-button" -->
      <button id="logout-button" style="display: none">Log Out</button>
    </header>
    <!-- TODO: Add an h1 heading for the Recipe Management section -->
    <h1>Management of Recipes</h1>
    <!-- 🔍 Search a Recipe -->
    <!-- 
        TODO: 
        - Create an h2 with text "Search a Recipe"
        - Add input with id="search-input"
        - Add button with id="search-button" and text "Search"
    -->
    <section id="search-recipe-section">
      <h2>Search a Recipe</h2>
      <label for="search-input">Recipe Name</label>
      <input
        placeholder="Search for a recipe name"
        id="search-input"
        type="text"
      />
      <button id="search-button">Search</button>
    </section>

    <!-- 📋 Recipe List -->
    <!-- 
        TODO: 
        - Create a <ul> to hold all recipes
        - Give it id="recipe-list"
    -->
    <section id="recipe-list-section">
      <ul id="recipe-list"></ul>
    </section>
    <!-- ➕ Add a Recipe -->
    <!-- 
        TODO: 
        - h2 with "Add a Recipe"
        - Input for recipe name (id="add-recipe-name-input")
        - Textarea for instructions (id="add-recipe-instructions-input")
        - Button to submit (id="add-recipe-submit-input") with text "Add Recipe"
    -->
    <section id="add-recipe-name-section">
      <h2>Add a Recipe</h2>
      <label for="add-recipe-name-input">Add Recipe Name</label>
      <input
        placeholder="Add a recipe by name"
        id="add-recipe-name-input"
        type="text"
      />
      <label for="add-recipe-instructions-input">Add Recipe Instructions</label>
      <textarea
        name="add-recipe-instructions-input"
        id="add-recipe-instructions-input"
        placeholder="Add instructions for recipe"
      ></textarea>
      <button id="add-recipe-submit-input">Add Recipe</button>
    </section>
    <!-- ✏️ Update a Recipe -->
    <!-- 
        TODO:
        - h2 with "Update a Recipe"
        - Input for recipe name (id="update-recipe-name-input")
        - Textarea for updated instructions (id="update-recipe-instructions-input")
        - Button (id="update-recipe-submit-input") with text "Update Recipe"
    -->
    <section id="update-recipe-name-section">
      <h2>Update a Recipe</h2>
      <label for="update-recipe-name-input">Update Recipe Name</label>
      <input
        placeholder="Update existing recipe by name"
        id="update-recipe-name-input"
        type="text"
      />
      <label for="update-recipe-instructions-input"
        >Update Recipe Instructions</label
      >
      <textarea
        name="update-recipe-instructions-input"
        id="update-recipe-instructions-input"
        placeholder="Update existing recipe instructions"
      ></textarea>
      <button id="update-recipe-submit-input">Update Recipe</button>
    </section>
    <!-- ❌ Delete a Recipe -->
    <!-- 
        TODO:
        - h2 with "Delete a Recipe"
        - Input with id="delete-recipe-name-input"
        - Button with id="delete-recipe-submit-input" and text "Delete Recipe"
    -->
    <section id="delete-recipe-name-section">
      <h2>Delete a Recipe</h2>
      <label for="delete-recipe-name-input">Delete Recipe Name</label>
      <input
        placeholder="Delete a recipe by name"
        id="delete-recipe-name-input"
        type="text"
      />
      <button id="delete-recipe-submit-input">Delete Recipe</button>
    </section>
    <script src="recipe-page.js"></script>
  </body>
</html>
